<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Canvas Paint</title>
    <link rel="stylesheet" type="text/css" href="paint.css">
</head>
<body>
  <div id="wrapper">
      <canvas id="myCanvas" width="600" height="600">Your browser doesn't support this.</canvas>
      <div id="buttons">

          <button id="green">GREEN</button>
          <button id="blue">BLUE</button> 
      </div>
  </div>
  <script src="paint-example.js"></script>
</body>
</html>
